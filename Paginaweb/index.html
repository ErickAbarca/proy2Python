<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Search Page</h2>0
    <form>
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" required><br><br>
        <input type="submit" value="Search">
    </form>
    <h2>Lista de Usuarios</h2>
<ul id="lista-usuarios"></ul>

<script>
    // Obtener la URL del archivo JSON
    const url = 'http://127.0.0.1:5000/usuarios';
  
    // Hacer una solicitud HTTP GET para obtener el archivo JSON
    fetch(url)
      .then(response => {
        // Verificar si la respuesta es exitosa
        if (!response.ok) {
          throw new Error('Error al obtener el archivo JSON');
        }
        // Convertir la respuesta a formato JSON
        return response.json();
      })
      .then(data => {
        // Procesar los datos obtenidos
        const listaUsuarios = document.getElementById('lista-usuarios');
        data.forEach(usuario => {
          // Crear un nuevo elemento de lista para cada usuario
          const itemUsuario = document.createElement('li');
          itemUsuario.textContent = `ID: ${usuario.id}, Nombre de usuario: ${usuario.nombre_usuario}, Contraseña: ${usuario.contraseña}`;
          // Agregar el elemento de lista a la lista de usuarios
          listaUsuarios.appendChild(itemUsuario);
        });
      })
      .catch(error => {
        // Manejar errores
        console.error('Error:', error);
      });
  </script>  
</body>
</html>
