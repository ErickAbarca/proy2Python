<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Search Page</h2>0
    <form>
        <label for="search">Search:</label>
        <input type="text" id="search" name="search" required><br><br>
        <input type="submit" value="Search">
    </form>
    <h1>Lista de Usuarios</h1>
    <ul id="lista-usuarios"></ul>


    <script>
        // Hacer una solicitud GET al servidor Flask
        fetch('http://127.0.0.1:5000/usuarios')
            .then(response => response.json())  // Convertir la respuesta a JSON
            .then(data => {
                // Manipular los datos recibidos
                const usuarios = data.usuarios;
                const listaUsuarios = document.getElementById('lista-usuarios');
                console.log(usuarios);
                
                // Iterar sobre los usuarios y agregarlos a la lista en la pÃ¡gina web
                usuarios.forEach(usuario => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${usuario.id}, Nombre: ${usuario.nombre}, Email: ${usuario.email}`;
                    listaUsuarios.appendChild(listItem);
                });
            })
            .catch(error => {
                // Manejar cualquier error que ocurra durante la solicitud
                console.error('Error:', error);
            });
    </script>
</body>
</html>
