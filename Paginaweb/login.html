<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de inicio de sesión</title>
</head>
<body>

<h2>Iniciar sesión</h2>

<form id="login-form">
  <div>
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit">Iniciar sesión</button>
</form>

<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault(); // Evitar el comportamiento predeterminado del formulario
  
  const formData = new FormData(this); // Obtener los datos del formulario
  
  // Construir la URL con los datos del formulario
  const url = `http://127.0.0.1:5000/validar?username=${formData.get('username')}&password=${formData.get('password')}`;
  
  // Hacer una solicitud GET a la URL
  fetch(url)
    .then(response => {
      // Manejar la respuesta del servidor
      if (response.redirected) {
        // Si el servidor redirige, manejar la redirección
        window.location.href = response.url; // Redirigir a la URL proporcionada por el servidor
      } else {
        // Si no hay redirección, manejar la respuesta según corresponda
        return response.json(); // Convertir la respuesta a JSON si es necesario
      }
    })
    .then(data => {
      // Manejar los datos de la respuesta si es necesario
      console.log(data);
    })
    .catch(error => {
      // Manejar errores
      console.error('Error:', error);
    });
});
</script>

</body>
</html>
